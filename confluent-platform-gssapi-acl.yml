      KSQL_PRODUCER_INTERCEPTOR_CLASSES: "io.confluent.monitoring.clients.interceptor.MonitoringProducerInterceptor"
      KSQL_CONSUMER_INTERCEPTOR_CLASSES: "io.confluent.monitoring.clients.interceptor.MonitoringConsumerInterceptor"    
      KSQL_CONFLUENT_MONITORING_INTERCEPTOR_SSL_TRUSTSTORE_LOCATION: '/var/ssl/private/ksql1.kafka-network.truststore.jks'
      KSQL_CONFLUENT_MONITORING_INTERCEPTOR_SSL_TRUSTSTORE_PASSWORD: ${KEYSTORE_PASSWORD}
      KSQL_CONFLUENT_MONITORING_INTERCEPTOR_SSL_KEYSTORE_LOCATION: '/var/ssl/private/ksql1.kafka-network.keystore.jks'
      KSQL_CONFLUENT_MONITORING_INTERCEPTOR_SSL_KEYSTORE_PASSWORD: ${KEYSTORE_PASSWORD}
      KSQL_CONFLUENT_MONITORING_INTERCEPTOR_SECURITY_PROTOCOL: SASL_SSL
      KSQL_CONFLUENT_MONITORING_INTERCEPTOR_SASL_MECHANISM: GSSAPI
      KSQL_CONFLUENT_MONITORING_INTERCEPTOR_SASL_LOGIN_CALLBACK_HANDLER_CLASS: io.confluent.kafka.clients.plugins.auth.token.TokenUserLoginCallbackHandler
      KSQL_CONFLUENT_MONITORING_INTERCEPTOR_SASL_JAAS_CONFIG: "com.sun.security.auth.module.Krb5LoginModule required \
        useKeyTab=true \
        storeKey=true \
        keyTab=\"/etc/security/keytabs/ksql.keytab\" \
        principal=\"ksql@EXAMPLE.COM\";"
      # logging
      KSQL_LOG4J_ROOT_LOGLEVEL: INFO
    volumes:
      - ./secrets/kerberos/security/keytabs/ksql.keytab:/etc/security/keytabs/ksql.keytab:ro
      - ./secrets/kerberos/krb5.conf:/etc/krb5.conf:ro
      - ./schemas:/schemas:ro
      - ./certs:/var/ssl/private:ro
    networks:
      - kafka_network
    healthcheck:
      test: ["CMD", "bash", "-c", "curl -k -u ksql:ksql-secret https://ksql1.kafka-network:8088/healthcheck | grep '\"isHealthy\":true'"]
      interval: 10s
      timeout: 10s
      retries: 10

  ksql-cli:
    image: confluentinc/cp-ksqldb-cli:${CONFLUENT_VERSION}
    hostname: ksql-cli
    container_name: ksql-cli
    depends_on:
      ksql1:
        condition: service_healthy
    volumes:
      - ./certs:/var/ssl/private:ro
      - ./ksql:/config:ro
    entrypoint: /bin/sh
    tty: true
    networks:
      - kafka_network
      
