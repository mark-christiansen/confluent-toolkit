################## BROKERS ##################

  kafka1:
    image: confluentinc/cp-server:${CONFLUENT_VERSION}
    hostname: kafka1
    container_name: kafka1
    links:
      - zoo1
      - zoo2
      - zoo3
    depends_on:
      zoo1:
        condition: service_healthy
      zoo2:
        condition: service_healthy
      zoo3:
        condition: service_healthy
    ports:
      - "9093:9093"
      - "29093:29093"
      - "9010:9010"
    environment:
      KAFKA_BROKER_ID: 1
      # zookeeper
      KAFKA_ZOOKEEPER_CONNECT: zoo1.kafka-network:2181,zoo2.kafka-network:2182,zoo3.kafka-network:2183
      KAFKA_ZOOKEEPER_CLIENT_CNXN_SOCKET: org.apache.zookeeper.ClientCnxnSocketNetty
      KAFKA_ZOOKEEPER_SSL_CLIENT_ENABLE: 'true'
      KAFKA_ZOOKEEPER_SSL_KEYSTORE_LOCATION: /var/ssl/private/kafka1.kafka-network.keystore.jks
      KAFKA_ZOOKEEPER_SSL_KEYSTORE_PASSWORD: ${KEYSTORE_PASSWORD}
      KAFKA_ZOOKEEPER_SSL_TRUSTSTORE_LOCATION: /var/ssl/private/kafka1.kafka-network.truststore.jks
      KAFKA_ZOOKEEPER_SSL_TRUSTSTORE_PASSWORD: ${KEYSTORE_PASSWORD}
      KAFKA_ZOOKEEPER_SSL_CIPHER_SUITES: ${SSL_CIPHER_SUITES}
      KAFKA_ZOOKEEPER_SASL_CLIENT: 'true' 
      KAFKA_DEFAULT_REPLICATION_FACTOR: 3
      # listeners
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: EXTERNAL:SASL_SSL,INTERNAL:SASL_SSL,CONTROLLER:SASL_SSL
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_CONTROL_PLANE_NAME: CONTROLLER
      KAFKA_ADVERTISED_LISTENERS: EXTERNAL://kafka1.kafka-network:9093,CONTROLLER://kafka1.kafka-network:19093,INTERNAL://kafka1.kafka-network:29093
      KAFKA_LISTENERS: EXTERNAL://kafka1.kafka-network:9093,CONTROLLER://kafka1.kafka-network:19093,INTERNAL://kafka1.kafka-network:29093
      # encryption
      KAFKA_SECURITY_PROTOCOL: SASL_SSL
      KAFKA_SSL_KEYSTORE_LOCATION: /var/ssl/private/kafka1.kafka-network.keystore.jks
      KAFKA_SSL_KEYSTORE_PASSWORD: ${KEYSTORE_PASSWORD}
      KAFKA_SSL_TRUSTSTORE_LOCATION: /var/ssl/private/kafka1.kafka-network.truststore.jks
      KAFKA_SSL_TRUSTSTORE_PASSWORD: ${KEYSTORE_PASSWORD}
      KAFKA_SSL_CLIENT_AUTH: 'none' # changed to required to force client to have cert
      KAFKA_SSL_CIPHER_SUITES: ${SSL_CIPHER_SUITES}
      # authentication
      KAFKA_SASL_ENABLED_MECHANISMS: GSSAPI
      KAFKA_SASL_MECHANISM_INTER_BROKER_PROTOCOL: GSSAPI
      KAFKA_SASL_KERBEROS_SERVICE_NAME: kafka
        # not being picked up?
      SASL_KERBEROS_PRINCIPAL_TO_LOCAL_RULES: '[1:$$1@$$0](.*@EXAMPLE.COM)s/@.*//,DEFAULT'
      # control plane listener
      KAFKA_LISTENER_NAME_CONTROLLER_SASL_MECHANISM: GSSAPI
      KAFKA_LISTENER_NAME_CONTROLLER_SASL_ENABLED_MECHANISMS: GSSAPI
      KAFKA_LISTENER_NAME_CONTROLLER_GSSAPI_SASL_JAAS_CONFIG: >-
              com.sun.security.auth.module.Krb5LoginModule required \
              useKeyTab=true \
              storeKey=true \
              keyTab="/etc/security/keytabs/kafka.keytab" \
              principal="kafka/kafka1.kafka-network@EXAMPLE.COM";
      KAFKA_LISTENER_NAME_CONTROLLER_SSL_KEYSTORE_LOCATION: /var/ssl/private/kafka1.kafka-network.keystore.jks
      KAFKA_LISTENER_NAME_CONTROLLER_SSL_KEYSTORE_PASSWORD: ${KEYSTORE_PASSWORD}
      KAFKA_LISTENER_NAME_CONTROLLER_SSL_TRUSTSTORE_LOCATION: /var/ssl/private/kafka1.kafka-network.truststore.jks
      KAFKA_LISTENER_NAME_CONTROLLER_SSL_TRUSTSTORE_PASSWORD: ${KEYSTORE_PASSWORD}
      # internal listener
      KAFKA_LISTENER_NAME_INTERNAL_SASL_MECHANISM: GSSAPI
      KAFKA_LISTENER_NAME_INTERNAL_SASL_ENABLED_MECHANISMS: GSSAPI
      KAFKA_LISTENER_NAME_INTERNAL_GSSAPI_SASL_JAAS_CONFIG: >-
              com.sun.security.auth.module.Krb5LoginModule required \
              useKeyTab=true \
              storeKey=true \
              keyTab="/etc/security/keytabs/kafka.keytab" \
              principal="kafka/kafka1.kafka-network@EXAMPLE.COM";
      KAFKA_LISTENER_NAME_INTERNAL_SSL_KEYSTORE_LOCATION: /var/ssl/private/kafka1.kafka-network.keystore.jks
      KAFKA_LISTENER_NAME_INTERNAL_SSL_KEYSTORE_PASSWORD: ${KEYSTORE_PASSWORD}
      KAFKA_LISTENER_NAME_INTERNAL_SSL_TRUSTSTORE_LOCATION: /var/ssl/private/kafka1.kafka-network.truststore.jks
      KAFKA_LISTENER_NAME_INTERNAL_SSL_TRUSTSTORE_PASSWORD: ${KEYSTORE_PASSWORD}
      # external listener
      KAFKA_LISTENER_NAME_EXTERNAL_SASL_MECHANISM: GSSAPI
      KAFKA_LISTENER_NAME_EXTERNAL_SASL_ENABLED_MECHANISMS: GSSAPI
      KAFKA_LISTENER_NAME_EXTERNAL_GSSAPI_SASL_JAAS_CONFIG: >-
              com.sun.security.auth.module.Krb5LoginModule required \
              useKeyTab=true \
              storeKey=true \
              keyTab="/etc/security/keytabs/kafka.keytab" \
              principal="kafka/kafka1.kafka-network@EXAMPLE.COM";
      KAFKA_LISTENER_NAME_EXTERNAL_SSL_KEYSTORE_LOCATION: /var/ssl/private/kafka1.kafka-network.keystore.jks
      KAFKA_LISTENER_NAME_EXTERNAL_SSL_KEYSTORE_PASSWORD: ${KEYSTORE_PASSWORD}
      KAFKA_LISTENER_NAME_EXTERNAL_SSL_TRUSTSTORE_LOCATION: /var/ssl/private/kafka1.kafka-network.truststore.jks
      KAFKA_LISTENER_NAME_EXTERNAL_SSL_TRUSTSTORE_PASSWORD: ${KEYSTORE_PASSWORD}
      # authorization
      KAFKA_AUTHORIZER_CLASS_NAME: kafka.security.authorizer.AclAuthorizer
      # when set to true all FULL prinzipal names for kafka broker use to auth with zk must be the same as zknode gets locked to that principal name
      # this is why zkclient is used as the client connection to zk on all brokers
      KAFKA_ZOOKEEPER_SET_ACL: "true"
      KAFKA_ALLOW_EVERYONE_IF_NO_ACL_FOUND: "false"
      KAFKA_SUPER_USERS: User:kafka;User:kfkadm
      # balancer
      KAFKA_CONFLUENT_BALANCER_ENABLE: 'true'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      # metrics reporter
      KAFKA_METRIC_REPORTERS: io.confluent.metrics.reporter.ConfluentMetricsReporter
      CONFLUENT_METRICS_REPORTER_TOPIC_REPLICAS: 3
      CONFLUENT_METRICS_REPORTER_BOOTSTRAP_SERVERS: kafka1.kafka-network:29093,kafka2.kafka-network:29094,kafka3.kafka-network:29095
      CONFLUENT_METRICS_REPORTER_SECURITY_PROTOCOL: SASL_SSL
      CONFLUENT_METRICS_REPORTER_SSL_KEYSTORE_LOCATION: /var/ssl/private/kafka1.kafka-network.keystore.jks
      CONFLUENT_METRICS_REPORTER_SSL_KEYSTORE_PASSWORD: ${KEYSTORE_PASSWORD}
      CONFLUENT_METRICS_REPORTER_SSL_TRUSTSTORE_LOCATION: /var/ssl/private/kafka1.kafka-network.truststore.jks
      CONFLUENT_METRICS_REPORTER_SSL_TRUSTSTORE_PASSWORD: ${KEYSTORE_PASSWORD}
      CONFLUENT_METRICS_REPORTER_SASL_MECHANISM: GSSAPI
      CONFLUENT_METRICS_REPORTER_PUBLISH_MS: 30000
      CONFLUENT_METRICS_REPORTER_SASL_JAAS_CONFIG: >-
              com.sun.security.auth.module.Krb5LoginModule required \
              useKeyTab=true \
              storeKey=true \
              keyTab="/etc/security/keytabs/kafka.keytab" \
              principal="kafka/kafka1.kafka-network@EXAMPLE.COM";
      # logging
      KAFKA_LOG4J_ROOT_LOGLEVEL: INFO
      KAFKA_LOG4J_LOGGERS: kafka.authorizer.logger=INFO
      #KAFKA_JMX_PORT: 9010
      #KAFKA_JMX_HOSTNAME: localhost
      # JVM Opts
      KAFKA_OPTS: -Djava.security.auth.login.config=/etc/kafka/jaas.conf
                  -Djava.security.krb5.conf=/etc/krb5.conf
                  # -Dsun.security.krb5.debug=true
    volumes:
      - ./secrets/kerberos/jaas_configs/zoo-client-jaas.conf:/etc/kafka/jaas.conf:ro
      - ./secrets/kerberos/security/keytabs/kafka.keytab:/etc/security/keytabs/kafka.keytab:ro
      - ./secrets/kerberos/properties/kfkadm.properties:/etc/kafka/kfkadm.properties:ro
      - ./secrets/kerberos/security/keytabs/kfkadm.keytab:/etc/security/keytabs/kfkadm.keytab:ro
      - ./secrets/kerberos/krb5.conf:/etc/krb5.conf:ro
      - ./volumes/kafka-1/data:/var/lib/kafka/data
      - ./volumes/kafka-1/logs:/var/log/kafka
      - ./volumes/jmx_exporter:/jmx_exporter
      - ./certs:/var/ssl/private:ro
    networks:
      - kafka_network
    healthcheck:
      test: ["CMD", "bash", "-c", "kafka-cluster cluster-id --bootstrap-server kafka1.kafka-network:29093 --config /etc/kafka/kfkadm.properties | grep -e 'Cluster ID: .*'"]
      start_period: 30s
      interval: 20s
      timeout: 10s
      retries: 20

  kafka2:
    image: confluentinc/cp-server:${CONFLUENT_VERSION}
    hostname: kafka2
    container_name: kafka2
    links:
      - zoo1
      - zoo2
      - zoo3
    depends_on:
      zoo1:
        condition: service_healthy
      zoo2:
        condition: service_healthy
      zoo3:
        condition: service_healthy
    ports:
    ports:
      - "9094:9094"
      - "29094:29094"
      - "9011:9010"
    environment:
      KAFKA_BROKER_ID: 2
      # zookeeper
      KAFKA_ZOOKEEPER_CONNECT: zoo1.kafka-network:2181,zoo2.kafka-network:2182,zoo3.kafka-network:2183
      KAFKA_ZOOKEEPER_CLIENT_CNXN_SOCKET: org.apache.zookeeper.ClientCnxnSocketNetty
      KAFKA_ZOOKEEPER_SSL_CLIENT_ENABLE: 'true'
      KAFKA_ZOOKEEPER_SSL_KEYSTORE_LOCATION: /var/ssl/private/kafka2.kafka-network.keystore.jks
      KAFKA_ZOOKEEPER_SSL_KEYSTORE_PASSWORD: ${KEYSTORE_PASSWORD}
      KAFKA_ZOOKEEPER_SSL_TRUSTSTORE_LOCATION: /var/ssl/private/kafka2.kafka-network.truststore.jks
      KAFKA_ZOOKEEPER_SSL_TRUSTSTORE_PASSWORD: ${KEYSTORE_PASSWORD}
      KAFKA_ZOOKEEPER_SSL_CIPHER_SUITES: ${SSL_CIPHER_SUITES}
      KAFKA_ZOOKEEPER_SASL_CLIENT: 'true' 
      KAFKA_DEFAULT_REPLICATION_FACTOR: 3
      # listeners
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: EXTERNAL:SASL_SSL,INTERNAL:SASL_SSL,CONTROLLER:SASL_SSL
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
