version: '3.5'
services:

  kdc-server:
    image: kdc-server:0.0.1
    # Kerberos setup based on vdesabou/kafka-docker-playground
    hostname: kdc-server
    container_name: kdc-server
    build: ./kerberos
    volumes:
      # This is needed otherwise there won't be enough entropy to generate a new kerberos realm
      - /dev/urandom:/dev/random
      - ./secrets/kerberos/security/keytabs:/keytabs:rw
      - ./secrets/kerberos/krb5.conf:/etc/krb5.conf:ro 
    ports:
      - "749:749"
      - "88:88/udp"
    networks:
      - kafka_network
    healthcheck:
      test: ["CMD", "bash", "-c", "find /tmp/initialized"]
      start_period: 10s
      interval: 10s
      timeout: 10s
      retries: 10
    

################## ZOOKEEPER ##################

  zoo1:
    image: confluentinc/cp-zookeeper:${CONFLUENT_VERSION}
    hostname: zoo1
    container_name: zoo1
    depends_on:
      kdc-server:
        condition: service_healthy
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_SERVER_ID: 1
      ZOOKEEPER_CLIENT_PORT: 22181
      ZOOKEEPER_SECURE_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_SERVERS: zoo1.kafka-network:2888:3888;zoo2.kafka-network:2888:3888;zoo3.kafka-network:2888:3888
      ZOOKEEPER_SERVER_CNXN_FACTORY: org.apache.zookeeper.server.NettyServerCnxnFactory
      ZOOKEEPER_SSL_KEYSTORE_LOCATION: /var/ssl/private/zoo1.kafka-network.keystore.jks
      ZOOKEEPER_SSL_KEYSTORE_PASSWORD: ${KEYSTORE_PASSWORD}
      ZOOKEEPER_SSL_TRUSTSTORE_LOCATION: /var/ssl/private/zoo1.kafka-network.truststore.jks
      ZOOKEEPER_SSL_TRUSTSTORE_PASSWORD: ${KEYSTORE_PASSWORD}
      ZOOKEEPER_SSL_CIPHER_SUITES: ${SSL_CIPHER_SUITES}
      ZOOKEEPER_AUTH_PROVIDER_SASL: org.apache.zookeeper.server.auth.SASLAuthenticationProvider
      ZOOKEEPER_SSL_QUORUM: 'true'
      ZOOKEEPER_SSL_QUORUM_KEYSTORE_LOCATION: /var/ssl/private/zoo1.kafka-network.keystore.jks
      ZOOKEEPER_SSL_QUORUM_KEYSTORE_PASSWORD: ${KEYSTORE_PASSWORD}
      ZOOKEEPER_SSL_QUORUM_TRUSTSTORE_LOCATION: /var/ssl/private/zoo1.kafka-network.truststore.jks
      ZOOKEEPER_SSL_QUORUM_TRUSTSTORE_PASSWORD: ${KEYSTORE_PASSWORD}
      # ZOOKEEPER_SSL_QUORUM_CIPHER_SUITES: ${TLS_CIPHER_SUITES}
      ZOOKEEPER_QUORUM_AUTH_ENABLE_SASL: 'true'
      ZOOKEEPER_QUORUM_AUTH_LEARNER_REQUIRE_SASL: 'true'
      ZOOKEEPER_QUORUM_AUTH_SERVER_REQUIRE_SASL: 'true'
      ZOOKEEPER_QUORUM_AUTH_LEARNER_SASL_LOGIN_CONTEXT: QuorumLearner
      ZOOKEEPER_QUORUM_AUTH_SERVER_SASL_LOGIN_CONTEXT: QuorumServer
      ZOOKEEPER_QUORUM_CNXN_THREADS_SIZE: 20
      # zk uses full principal name including host & realm to do auth, if broker principals are different, configs below are needed
      # ZOOKEEPER.REMOVEHOSTFROMPRINCIPAL: 'true'
      # ZOOKEEPER.REMOVEREALMFROMPRINCIPAL: 'true'
      KAFKA_OPTS: >-
          -Djava.security.auth.login.config=/etc/kafka/jaas.conf
          -Djava.security.krb5.conf=/etc/krb5.conf
          -Dzookeeper.4lw.commands.whitelist=*
          -Dsun.security.krb5.debug=true
    volumes:
      - ./secrets/kerberos/jaas_configs/zoo1_jaas.conf:/etc/kafka/jaas.conf:ro
      - ./secrets/kerberos/security/keytabs/zoo.keytab:/etc/security/keytabs/zoo.keytab:ro
      - ./secrets/kerberos/krb5.conf:/etc/krb5.conf:ro
      - ./certs:/var/ssl/private:ro
    networks:
      - kafka_network
    healthcheck:
      test: ["CMD", "bash", "-c", "(echo -e ruok | openssl 2>&1 s_client -quiet -connect zoo1:2181 -CAfile /var/ssl/private/intermediate.crt -cert /var/ssl/private/client.kafka-network_cert.pem -key /var/ssl/private/client.kafka-network_key.pem -pass pass:serverpassword) | grep -e imok"]
      start_period: 5s
      interval: 20s
      timeout: 10s
      retries: 20

